{% extends "layout.html" %}

{% block title %}
    Verify
{% endblock %}

{% block main %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-header">Verify account</div>
      <div class="card-body">
        <form action="/verify" method="post">
          <div class="form-group">
            <label for="verification_code">Code:</label>
              <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="Enter 6-digit code" autofocus required>
              <button type="submit" class="btn btn-primary">Verify</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
