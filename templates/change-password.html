{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-header">Change password</div>
      <div class="card-body">
        <form action="/change-password/{{ token }}" method="post">
          <div class="form-group">
            <label for="newpassword">New password:</label>
              <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Enter password" autofocus required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="newpassword-confirmation" name="newpassword-confirmation" placeholder="Retype your password" required>
            <button type="submit" class="btn btn-primary">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
