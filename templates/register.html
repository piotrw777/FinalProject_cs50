{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form action="/register" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autofocus required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Retype your password" required>
            <button type="submit" class="btn btn-primary">Register</button>
            <div id="question">
              <p>
                <a href="\login">Go back</a>
              </p>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
