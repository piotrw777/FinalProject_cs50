{% extends "layout.html" %}

{% block title %}
    LaTeX tests generator
{% endblock %}

{% block main %}
<div class="row">
  <div class="col-lg-10 col-md-12">
    <form action="/generate" method="post">
      <div class="form-group">
        <label for="filename">Filename</label>
        <input type="text" class="form-control" id="filename" placeholder="Test 1" name="filename">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Number of groups</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="LateXCode">Example textarea</label>
        <textarea class="form-control" id="LateXCode" rows="3" name="latex_code">
Imię i nazwisko: ...................................................

Grupa: ........

\textbf{Zad 1.} Oblicz sumę
$$\dfrac{1}{2}+\dfrac{1}{3}$$

\textbf{Zad 2.} Wyprowadź wzór na $(a+b)^2$
</textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Generate tests</button>
    </form>
  </div>
  <div class="col-lg-2 col-md-12">
    column2
  </div>
  </div>
</div>
{% endblock %}
