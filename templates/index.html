{% extends "layout.html" %}

{% block title %}
    LaTeX tests generator
{% endblock %}

{% block main %}
<div class="row">
  <div class="col-lg-10 col-md-12">
    <!--<form>-->
    <!--<form action="/generate" method="post">-->
      <div class="form-group">
        <label for="filename">Filename</label>
        <input type="text" class="form-control" id="filename" placeholder="Provide a filename without an extension" required>
        <p id="filename-error"></p>
      </div>
      <div class="form-group">
        <label for="nr_of_groups">Number of groups</label>
        <select class="form-control" id="nr_of_groups">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="LateXCode">Example textarea</label>
        <textarea class="form-control" id="LateXCode" rows="3" name="latex_code" required>
Imię i nazwisko: ...................................................

Grupa: #G#

\textbf{Zad 1.} Oblicz sumę
$$\dfrac{1}{2}+\dfrac{1}{3}$$

\textbf{Zad 2.} Wyprowadź wzór na $(a+b)^2$
</textarea>
      </div>
      <button class="btn btn-primary mb-2" id="generate-pdf" onclick="sendUserData()">Generate tests</button>
    <!--</form>-->
  </div>
